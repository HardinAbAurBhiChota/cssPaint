<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0B1026;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1B2845;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#253749;stop-opacity:1" />
        </linearGradient>
        
        <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
        
        <filter id="moonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
    </defs>

    <rect width="800" height="600" fill="url(#skyGradient)" />

    <g>
        <circle cx="100" cy="100" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="200" cy="150" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.1;0.6" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="300" cy="80" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="600" cy="120" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="700" cy="200" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3.8s" repeatCount="indefinite" />
        </circle>
        <circle cx="400" cy="180" r="1" fill="#FFF" filter="url(#starGlow)" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.2;0.7" dur="4.2s" repeatCount="indefinite" />
        </circle>
    </g>

    <g transform="translate(600,150)">
        <circle cx="0" cy="0" r="60" fill="#FFFDE7" filter="url(#moonGlow)" opacity="0.9" />
        <circle cx="20" cy="-10" r="55" fill="#0B1026" />
    </g>





    <g>,
        <circle cx="150" cy="250" r="0.8" fill="#FFF" opacity="0.6" />
        <circle cx="350" cy="150" r="0.8" fill="#FFF" opacity="0.7" />
        <circle cx="450" cy="350" r="0.8" fill="#FFF" opacity="0.5" />
        <circle cx="550" cy="250" r="0.8" fill="#FFF" opacity="0.6" />
        <circle cx="650" cy="450" r="0.8" fill="#FFF" opacity="0.7" />
        <circle cx="750" cy="350" r="0.8" fill="#FFF" opacity="0.5" />
    </g>
</svg>
